# used with the precommit package if you want to have black formatting as a pre-commit hook for git, which you do!
files: ^src/.*|^tests/.*
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-docstring-first
    -   id: check-added-large-files
        args: ['--maxkb=2048']

-   repo: https://github.com/ambv/black
    rev: '23.11.0'
    hooks:
    - id: black
      args: ["--line-length=120"]
      types: [python]
      stages: [commit]

-   repo: https://github.com/PyCQA/flake8
    rev: '6.1.0'
    hooks:
    -   id: flake8
        args: ['--max-line-length=120']
        stages: [commit]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: 'v1.7.1'
    hooks:
    -   id: mypy
        stages: [commit]

-   repo: https://github.com/PyCQA/isort
    rev: '5.12.0'
    hooks:
    -   id: isort
        args: ['--profile=black']

-   repo: https://github.com/pycqa/pydocstyle
    rev: '6.3.0'
    hooks:
    -   id: pydocstyle
        args: ['--convention=google', '--add-ignore=D100,D101,D102,D103,D104,D105,D106,D107,D212']

-   repo: https://github.com/pycqa/pylint
    rev: 'v3.0.1'
    hooks:
    -   id: pylint
        args: ['--max-line-length=120', '--disable=import-error,C0111,R0903,W0718,W0511,invalid-name,W1203']

-   repo: https://github.com/PyCQA/bandit
    rev: '1.7.5'
    hooks:
      - id: bandit
        args: [ '-ll' ]  # Set to report only medium and high severity issues